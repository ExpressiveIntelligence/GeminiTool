<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gemini Game Studio</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- data-main attribute tells require.js to load scripts/main.js after require.js loads. -->
  <script data-main="./js/main.js" src="./lib/require.js" defer></script>
</head>

<body>
  <main>
    <h1 id="maintitle">Gemini Game Studio</h1>
    <div class="formtab" id="whatsItAbout">
      <h1>What's your game about?</h1>
      <button class="pick-topic">socializing</button>
      <button class="pick-topic">friendship</button>
      <button class="pick-topic">money</button>
      <button class="pick-topic">death</button>
      <h2>Or type your own topic:</h2>
      <input type="text" id="whatsItAboutText" value="happiness">
      <button class="continue" id="whatsItAboutContinue">Continue »</button>
    </div>
    <div class="formtab" id="whatPlayerWants">
      <h1>What does the player want to do?</h1>
      <select name="whatPlayerWantsSelect" id="whatPlayerWantsSelect">
        <option value="Keep $X up">Keep something up</option>
        <option value="Keep $X down">Keep something down</option>
        <option value="Get rid of $X">Get rid of something</option>
        <option value="Make more $X">Make more of something</option>
        <option value="Keep $X safe">Keep something safe</option>
        <option value="Destroy $X">Destroy something</option>
        <option value="Grow more $X">Grow more of something</option>
      </select>
      <h2>Specifically, they want to...</h2>
      <p id="whatPlayerWantsTextWrapper">Keep <input id="whatPlayerWantsText" type="text" value="happiness"/> up</p>
      <button class="continue" id="whatPlayerWantsContinue">Continue »</button>
    </div>
    <div class="formtab" id="whatsItLike">
      <h1>What's the gameplay like?</h1>
      <table>
        <tr>
          <td>Is there grinding?</td>
          <td>
            <select name="grinding" id="grinding">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="DontCare">Don't care</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>How are the stakes?</td>
          <td>
            <select name="stakes" id="stakes">
              <option value="High">High</option>
              <option value="Low">Low</option>
              <option value="DontCare">Don't care</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Is there a tradeoff between two things?</td>
          <td>
            <select name="tradeoff" id="tradeoff">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="DontCare">Don't care</option>
            </select>
          </td>
        </tr>
      </table>
      <button class="continue" id="whatsItLikeContinue">Continue »</button>
    </div>
    <!-- <button id="skip">Skip to main</div> -->
    <div class="formtab" id="summary">
      <h1 id="gametitle">The $TOPIC Game</h1>
      <div id="game"><!-- Phaser will create a canvas element here --></div>
      <div><button id="restart">Restart game</button></div>
      <button class="back" id="previousGame">« Previous game</button>
      <button class="continue" id="nextGame">Next game »</button>
      <div><button class="continue" id="nextPool">Generate new games »</button></div>
    </div>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
